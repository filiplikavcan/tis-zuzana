  <main>


    <div class="panel">
      <div class="prose">
        <div class="text-column no-margin">
          <div class="errors">
            <h2>Ups, ešte niečo chýba</h2>
            <p>
              Zadajte aspoň email, prosím.
            </p>

          </div>
        </div>
      </div>
      <div class="form-wrapper">
        <form  action="/home/submit/Supporter" method="post" novalidate="novalidate" data-external-name="Supporter" class="support-form">

          <input  type="hidden" name="_token_" value="6qcln9flptHvBzQHSIW3qmDaVea6XkWU6LiiA=">


          <div class="email-field">
            <label for="frm-Email" class="field-error">Email*
              <span>Tento údaj je povinný.</span>        </label>


            <div class="field-error">

              <input  type="text" name="Email" id="frm-Email" required="required">

            </div>

          </div>
          <div class="text-field">
            <label for="frm-FirstName">Meno
            </label>



            <input  type="text" name="FirstName" id="frm-FirstName">


          </div>
          <div class="text-field">
            <label for="frm-LastName">Priezvisko
            </label>



            <input  type="text" name="LastName" id="frm-LastName">


          </div>
          <div class="select-field">
            <label for="frm-Country">Krajina
            </label>



            <select name="cars">
              <option value="slovakia" selected>Slovakia</option>
              <option value="cesko">Cesko</option>
              <option value="francuzsko">francuzsko</option>
              <option value="nemecko">Nemecko</option>
            </select>


          </div>
          <div class="text-field">
            <label for="frm-City">Mesto
            </label>



            <input  type="text" name="City" id="frm-City">


          </div>
          <fieldset class="check-field">


            <input  type="checkbox" name="Show" id="frm-Show" checked="checked">


            <label for="frm-Show">Súhlasím, so zverejnením mena a krajiny v zozname signatárov
            </label>

          </fieldset>
          <div class="form-actions">



            <input  type="submit" name="_submit" value="Odoslať" class="button">


          </div>
